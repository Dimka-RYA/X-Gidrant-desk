<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Гидрант</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #1E1E1E;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background-color: #D04E4E;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            font-weight: bold;
            font-size: 40px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }
        
        p {
            font-size: 16px;
            color: #A5A5A5;
            max-width: 400px;
            margin-bottom: 32px;
        }
        
        .button {
            background-color: #D04E4E;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #B73E3E;
        }
    </style>
    <!-- Material Symbols Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="logo">X</div>
    <h1>X-Гидрант</h1>
    <p>Сервис по обслуживанию пожарной техники и систем противопожарной безопасности.</p>
    <a href="payment.html" class="button">Перейти к оплате</a>
    
    <script>
        // Проверяем, есть ли параметры в URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('order_id') && urlParams.has('amount')) {
            // Если есть параметры заказа, перенаправляем на страницу оплаты
            window.location.href = `payment.html${window.location.search}`;
        }
    </script>
</body>
</html>
