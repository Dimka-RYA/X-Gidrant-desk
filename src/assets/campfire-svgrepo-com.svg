      opacity: 0.4;
    }
    70% {
      transform: translate(-15px, -20px) scale(0.4);
      opacity: 0.2;
    }
    100% {
      transform: translate(0, 0) scale(0.1);
      opacity: 0;
    }
  }
  
  @keyframes particleFly3 {
    0% {
