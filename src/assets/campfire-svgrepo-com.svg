<style>
  .fire-left {
    animation: flameWave 3s ease-in-out infinite alternate;
    transform-origin: center bottom;
  }
  .fire-right {
    animation: flameWave 2.5s ease-in-out infinite alternate-reverse;
    transform-origin: center bottom;
  }
  .fire-inner-left {
    animation: flameWave 4s ease-in-out infinite alternate;
    transform-origin: center bottom;
  }
  .fire-inner-right {
    animation: flameWave 3.5s ease-in-out infinite alternate-reverse;
    transform-origin: center bottom;
  }
  .fire-sparks circle {
    animation: sparkle 4s ease-in-out infinite;
  }
  .fire-sparks circle:nth-child(odd) {
    animation-delay: 0.5s;
  }
  .fire-sparks circle:nth-child(3n) {
    animation-delay: 1s;
  }
  .fire-sparks circle:nth-child(4n) {
    animation-delay: 1.5s;
  }
  
  /* Анимация для частиц, которые летят вверх и падают под действием гравитации */
  .fire-particle {
    opacity: 0;
    transform-origin: center center;
    animation-timing-function: ease-out;
    animation-iteration-count: infinite;
  }
  
  .fire-particle:nth-child(1) {
    animation: particleFly1 4s infinite;
    animation-delay: 0.2s;
  }
  
  .fire-particle:nth-child(2) {
    animation: particleFly2 5s infinite;
    animation-delay: 1.5s;
  }
  
  .fire-particle:nth-child(3) {
    animation: particleFly3 3.5s infinite;
    animation-delay: 0.7s;
  }
  
  .fire-particle:nth-child(4) {
    animation: particleFly1 4.5s infinite;
    animation-delay: 2s;
  }
  
  .fire-particle:nth-child(5) {
    animation: particleFly2 3.8s infinite;
    animation-delay: 1.2s;
  }
  
  .fire-particle:nth-child(6) {
